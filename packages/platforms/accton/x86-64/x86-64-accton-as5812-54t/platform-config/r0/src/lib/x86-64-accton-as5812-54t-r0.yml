---

######################################################################
#
# platform-config for AS5812
#
######################################################################

x86-64-accton-as5812-54t-r0:

  grub:

    serial: >-
      --port=0x2f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel: 
      <<: *kernel-3-2

    args: >-
      nopat
      console=ttyS1,115200n8
