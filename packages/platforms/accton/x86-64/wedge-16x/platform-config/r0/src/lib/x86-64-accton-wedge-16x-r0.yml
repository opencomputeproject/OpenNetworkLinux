# platform-config for WEDGE
#
######################################################################

x86-64-accton-wedge-16x-r0:

  grub:

    serial: >-
      --unit=0
      --speed=57600
      --word=8
      --parity=0
      --stop=1

    kernel: 
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS1,57600n8
      rd_NO_MD
      rd_NO_LUKS
      intel_iommu=off
      pcie_aspm=off

