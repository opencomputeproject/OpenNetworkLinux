######################################################################
#
# platform-config for AS7326
#
######################################################################

x86-64-accton-as7326-56x-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,115200n8
      pcie_aspm=off

