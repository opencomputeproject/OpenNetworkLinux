---

######################################################################
#
# platform-config for AS9726
#
######################################################################

x86-64-accton-as9726-32d-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-5-4

    args: >-
      console=tty0
      console=ttyS0,115200n8 quiet nopat
      intel_iommu=off 
      pcie_aspm=off
      intremap=off 
      pci=nomsi
      libata.force=noncq irqpoll
      hpet=disable 

