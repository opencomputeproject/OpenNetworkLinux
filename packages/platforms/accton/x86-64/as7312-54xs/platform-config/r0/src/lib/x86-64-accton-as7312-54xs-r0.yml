######################################################################
#
# platform-config for AS7312
#
######################################################################

x86-64-accton-as7312-54xs-r0:

  grub:

    serial: >-
      --port=0x2f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS1,115200n8
      i2c-ismt.bus_speed=100
      i2c-ismt.delay=100
      pcie_aspm=off

