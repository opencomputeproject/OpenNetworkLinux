---

######################################################################
#
# platform-config for AS7316
#
######################################################################

x86-64-accton-as7316-26xb-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,115200n8
      tg3.short_preamble=1
      tg3.bcm5718s_reset=1
      pcie_aspm=off

