---

x86-64-accton-wedge100s-32x-r0:

  grub:

    serial: >-
      --unit=0
      --speed=57600
      --word=8
      --parity=0
      --stop=1

    kernel:
      <<: *kernel-4-9

    args: >-
      nopat
      console=ttyS0,57600n8
      rd_NO_MD
      rd_NO_LUKS
      intel_iommu=off
      noapic
      pcie_aspm=off
