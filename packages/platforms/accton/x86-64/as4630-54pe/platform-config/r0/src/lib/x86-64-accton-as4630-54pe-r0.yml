---

######################################################################
#
# platform-config for AS4630
#
######################################################################

x86-64-accton-as4630-54pe-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,115200n8
      intel_iommu=off
      pcie_aspm=off

  network:
    interfaces:
      ma1:
        name: eth2
