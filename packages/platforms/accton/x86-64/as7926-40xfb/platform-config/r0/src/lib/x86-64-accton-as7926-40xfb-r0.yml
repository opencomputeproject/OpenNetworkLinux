######################################################################
#
# platform-config for AS7926-40XFB
#
######################################################################

x86-64-accton-as7926-40xfb-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      console=ttyS0,115200n8
      intel_iommu=pt

