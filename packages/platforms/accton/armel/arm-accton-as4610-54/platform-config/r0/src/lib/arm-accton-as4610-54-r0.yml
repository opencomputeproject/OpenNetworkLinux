---

######################################################################
#
# platform-config for AS4610
#
######################################################################

arm-accton-as4610-54-r0:
  flat_image_tree:
    kernel:
      <<: *arm-iproc-kernel
    dtb:
      =: accton_as4610_54.dtb
      <<: *arm-iproc-kernel-package
    itb:
      <<: *arm-itb

  loader:
    device: /dev/sda
    ##partition: /dev/sda1
    loadaddr: 0x70000000
    nos_bootcmds: *usb2_bootcmds
