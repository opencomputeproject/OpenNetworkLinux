---

######################################################################
#
# platform-config for AS6700
#
######################################################################

powerpc-accton-as6700-32x-r1:

  flat_image_tree:
    kernel:
      <<: *e500mc-kernel
    dtb:
      =: powerpc-accton-as6700-32x-r1.dtb
      <<: *e500mc-kernel-package

  loader:
    device: /dev/sda
    ##partition: /dev/sda1
    nos_bootcmds: *usb_bootcmds

    environment:
    - device: /dev/mtd1
      env_offset: 0x00000000
      env_size: 0x00002000
      sector_size: 0x00040000

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 768MiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4

  network:
    interfaces:
      ma1:
        name: ~
        syspath: fsl,dpaa.16/ethernet.18
