---

######################################################################
#
# platform-config for SNX60A0-486F
#
######################################################################
x86-64-alphanetworks-snx60a0-486f-r0:

  grub:

    serial: >-
      --port=0x2f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-3-2

    args: >-
      nopat
      console=ttyS1,115200n8

