# platform-config for NE10032
#
######################################################################

x86-64-alphanetworks-snj61d0-320f-r0:

  grub:

    serial: >-
      --port=0x2f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-19

    args: >-
      nopat
      modprobe.blacklist=i2c-ismt,i2c_ismt
      console=ttyS0,115200n8

