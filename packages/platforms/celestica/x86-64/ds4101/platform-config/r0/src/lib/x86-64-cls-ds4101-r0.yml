---

######################################################################
#
# platform-config for Celestica DS4101
#
#
######################################################################

x86-64-cls-ds4101-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-5-4

    args: >-
      nopat
      console=ttyS0,115200n8
