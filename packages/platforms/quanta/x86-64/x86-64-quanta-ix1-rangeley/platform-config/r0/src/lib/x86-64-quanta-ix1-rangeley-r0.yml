# platform-config for IX1
#
######################################################################

x86-64-quanta-ix1-rangeley-r0:

  grub:

    serial: >-
      --port=0x2f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-3-16

    args: >-
      console=ttyS1,115200n8
      reboot=c,p

